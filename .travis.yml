language: node_js
node_js: '7'

before_install:
  - stty cols 80

dist: trusty
sudo: required

addons:
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.14.0
    - COMMIT=${TRAVIS_COMMIT::8}
    - USERS=flask-microservices-users
    - USERS_DB=flask-microservices-users_db
    - CLIENT=flask-microservices-client
    - SWAGGER=flask-microservices-swagger
    - NGINX=flask-microservices-nginx

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export TEST_URL=http://127.0.0.1
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1
  - export SECRET_KEY=my_precious
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - cd ./flask-microservices-main
  - fluxbox >/dev/null 2>&1 &
  - npm install --silent
  #- bash ./docker_build.sh
  - docker-compose up -d --build

script:
  - docker-compose run users-service python manage.py test
  - docker-compose run users-service python manage.py recreate_db  
  - testcafe chrome e2e/index.test.js  

after_script:
  - docker-compose down

after_success:
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - bash ./docker_push.sh